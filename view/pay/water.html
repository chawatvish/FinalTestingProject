	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<script type="text/javascript">
			$(document).ready(function() {
				getBillAmount();
			});
			
			function getBillAmount() {
				var acctNum = readCookie("authentication");
				if (acctNum) {
					$.ajax({
						method : "POST",
						url : "../../src/controller.php",
						dataType : "json",
						data : {
							service : "BillPaymentInq",
							transaction : {
								bill_type : "0"
							}
						}
					}).done(function(result) {
						if (result.isError) {
							swal('ผิดพลาด', result.message, 'error');
							$("#btnSubmit").attr('disabled', true);
						} else {
						    //$("#charge").text(commaSeparateNumber(result.accWaterCharge));
							//updateBillAmount(result.accWaterCharge);
							updateBillAmount(result.data.billAmount);
							//$("#amount").val(result.data.billAmount);
						}
					}).fail(function(xhr, status, error) {
						swal('ผิดพลาด', error, 'error');
						$("#btnSubmit").attr('disabled', true);
					});
				}
			}
			
			function updateBillAmount(billAmount) {
				if (billAmount < 0) {
					$("#btnSubmit").attr('disabled', true);
					swal('Error', 'Invalid service charge amount: ' + billAmount, 'error');
				} else if(billAmount == 0) {
					$("#btnSubmit").attr('disabled', true);
					swal('No service charge', 'Service charge amount: ' + billAmount, 'info');
				}  else {
					$("#btnSubmit").attr('disabled', false);
				} 
				$("#charge").text(commaSeparateNumber(billAmount));
				$("#amount").val(billAmount);
			}



			function commaSeparateNumber(val) {
				while (/(\d+)(\d{3})/.test(val.toString())) {
					val = val.toString().replace(/(\d+)(\d{3})/, '$1' + ',' + '$2');
				}
				return val;
			}

			$("#waterForm").submit(function(event) {
				swal({title:'ชำระค่าน้ำ', text:'ชำระค่าน้ำเป็นเงิน ' + $("#charge").text() + ' บาท', type:'info', showCancelButton: true})
					.then(() => {
						$.ajax({
							method : "POST",
							url : "../../src/controller.php",
							dataType : "json",
							data : {
								service : "BillPayment",
								transaction : {
									bill_type : "0",
									bill_amount: $("#amount").val()
								}
							}
						}).done(function(result) {
							if (result.isError) {
								swal('ผิดพลาด', result.message, 'error')
								.then((result) => {
									getBillAmount();
								});
							} else {
								$("#btnSubmit").attr('disabled', true);
								$("#charge").text(commaSeparateNumber(result.data.billAmount));
								$("#amount").val(result.data.billAmount);
								swal('ชำระค่าน้ำเรียบร้อย', 'ยอดเงินคงเหลือ ' + result.data.accountBalance + ' บาท', 'success');
							}
						}).fail(function(xhr, status, error) {
							swal('ผิดพลาด', error, 'error');
						});
					});
				// To prevent event propagation
				event.preventDefault();
			});
	</script>
